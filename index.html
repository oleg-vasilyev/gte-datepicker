<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="css/style.css">
	<title>Datepicker app</title>
</head>
<body>
    <div class="container">
        <h1>Pick a date from the calendar</h1>
        <div class="datepicker">
            <div class="datepicker__input">
                <label for="datepicker">Enter a date:</label>
                <input type="text" id="datepicker">
            </div>
            <div class="datepicker__wrapper">
                <div class="datepicker__calendar hidden">
                    <div class="datepicker__heading">
                        <h2></h2>
                    </div>
                    <div class="datepicker__days">                       
                        <div>Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                        <div>Su</div>
                    </div>
                    <div class="datepicker__table"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
